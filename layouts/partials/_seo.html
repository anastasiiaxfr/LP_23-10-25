<meta charset="utf-8" />
<title>{{ .Title | truncate 60 }}</title>
<meta name="description" content="{{ .Site.Params.description| truncate 160 }}" />

{{ hugo.Generator }}
<!-- canonical link tag -->
<link rel="canonical" href="{{ .Permalink | absURL }}" />

<!-- Facebook and Twitter integration -->
{{ if not .Site.Params.OpenGraph.hide }}
<!-- FACESPACE -->
<meta property="og:title" content="{{ .Title | truncate 60 }}" />
<meta property="og:description" content="{{ .Site.Params.description | truncate 160 }}" />

<meta property="og:image:height" content="600" />
<meta property="og:image:width" content="314" />
<meta property="og:image" content="{{ `images/seo/opengraph-image.jpg` | relURL }}" />

<meta property="fb:app_id" content="..." />
<meta property="fb:admins" content="{{ .Site.Params.author }}" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ .Site.Params.site_name }}" />
<meta property="og:url" content="{{ .Permalink }}" /> {{ end }}

<!-- THE TWITTER MACHINE -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta name="twitter:site" content="{{ .Site.Params.site_url }}" />
<meta name="twitter:creator" content="{{ .Site.Params.author }}" />
<meta name="twitter:title" content="{{ .Title | truncate 60 }}" />
<meta name="twitter:description" content="{{ .Site.Params.description | truncate 160 }}" />
<meta name="twitter:image" content="{{ `images/seo/opengraph-image.jpg` | relURL }}" />

<link
  href="{{ `fav/favicon.ico` | relURL }}"
  rel="shortcut icon"
  type="image/x-icon"
/>
<link href="{{ `fav/favicon.ico` | relURL }}" rel="icon" type="image/x-icon" />

<!--Favicon-->
<link
  rel="shortcut icon"
  href="{{ `fav/favicon.png` | relURL }}"
  type="image/x-icon"
/>
<link rel="icon" href="{{ `fav/favicon.png` | relURL }}" type="image/x-icon" />

<link
  rel="apple-touch-icon"
  sizes="144x144"
  href="{{ `fav/apple-touch-icon.png` | relURL }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="96x96"
  href="{{ `fav/favicon-96x96.png` | relURL }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="192x192"
  href="{{ `fav/favicon-192x192.png` | relURL }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="512x512"
  href="{{ `fav/favicon-512x512.png` | relURL }}"
/>
<link
  rel="mask-icon"
  href="{{ `fav/safari-pinned-tab.svg` | relURL }}"
  color="#fff"
/>

<link rel="manifest" href="{{ `fav/site.webmanifest` | relURL }}" />
<link
  rel="mask-icon"
  href="{{ `fav/safari-pinned-tab.svg` |relURL }}"
  color="#121212"
/>
<meta name="msapplication-TileColor" content="#121212" />
<meta name="theme-color" content="#8B57C2" />
